<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Sitio Web Java</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        footer {
            margin-top: 40px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a mi servidor web en Java</h1>
</header>

<main>
    <section>
        <h2>¡Hola Mundo!</h2>
        <p>Esta es una página HTML servida por un servidor básico implementado en Java puro.</p>
        <p>Puedes editar este archivo en <code>public/index.html</code> para personalizar tu sitio.</p>
    </section>
</main>

<footer>
    <p>Servidor Java &copy; 2025</p>
</footer>

</body>
</html>
